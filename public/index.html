<!DOCTYPE html>
<html ng-app="budget">
<head>
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
	<header>
		<nav>
		</nav>
	</header>
	<div id="wrapper" ng-controller="BudgetController as budget">
		<section id="expenses">
			<ul ng-repeat="expense in budget.expenses">
				<li ng-mouseover="show = true" ng-mouseout="show = false">{{expense.cost | currency}}</li>
				<div budget-tooltip ng-hide="!show"></div>
			</ul>
		</section>
		<form name="expenseForm" id="entries" ng-controller="ExpenseController as expenseCtrl" ng-submit="expenseForm.$valid && expenseCtrl.addExpense(expense)" novalidate>
			<input type="text" ng-model="expenseCtrl.expense.cost" placeholder="$0.00" required />
			<input type="text" ng-model="expenseCtrl.expense.name" placeholder="From" />
			<input type="text" ng-model="expenseCtrl.expense.category" placeholder="Category" />
			<input type="submit" value="Submit" />
		</form>
		<section id="graphs">
		</section>
	</div>
	    <form action="/login" method="post">
      <div>
        <label>Username:</label>
        <input type="text" name="username" placeholder="username"/>
        <br/>
      </div>
      <div>
        <label>Password:</label>
        <input type="password" name="password" placeholder="password"/>
      </div>
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
